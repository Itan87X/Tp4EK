<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleDEX</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Interacci칩n con SimpleDEX</h1>
    <div id="app" class="mt-4">
      <!-- Formulario para a침adir liquidez -->
      <div>
        <h3>A침adir Liquidez</h3>
        <input type="number" id="amountA" placeholder="Cantidad de TokenA" class="form-control mb-2">
        <input type="number" id="amountB" placeholder="Cantidad de TokenB" class="form-control mb-2">
        <button id="addLiquidity" class="btn btn-primary">A침adir Liquidez</button>
      </div>
      <hr>
      <!-- Intercambios -->
      <div>
        <h3>Intercambiar Tokens</h3>
        <input type="number" id="swapAmount" placeholder="Cantidad a intercambiar" class="form-control mb-2">
        <button id="swapAforB" class="btn btn-success">Intercambiar A por B</button>
        <button id="swapBforA" class="btn btn-warning">Intercambiar B por A</button>
      </div>
      <hr>
      <!-- Precio -->
      <div>
        <h3>Obtener Precio</h3>
        <button id="getPriceA" class="btn btn-info">Precio de TokenA</button>
        <button id="getPriceB" class="btn btn-info">Precio de TokenB</button>
        <p id="priceResult" class="mt-3"></p>
      </div>
    </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
